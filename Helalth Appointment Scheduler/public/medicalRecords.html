<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ...other meta tags... -->
    <title>Medical Records - Healthcare Appointment Scheduler</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- ...other links and stylesheets... -->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-1" id="sidebar-container">
                <!-- Sidebar content here -->
                <!-- Add sidebar links or content -->
            </div>

            <!-- Page Content -->
            <div class="col-md-9">
                <h2 class="mt-5 mb-4">Your Medical Records</h2>
                <button class="btn btn-primary" data-toggle="modal" data-target="#uploadModal">Upload New Record</button>

                <!-- List uploaded records in a table -->
                <div class="table-responsive mt-4">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Record Name</th>
                                <th>Date Uploaded</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="recordsList">
                            <!-- Records will be listed here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">Upload Medical Record</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="uploadForm">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="medicalRecordFile">Select file</label>
                            <input type="file" class="form-control-file" id="medicalRecordFile" name="file" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript for Interactivity -->
    <script src="js/script.js"></script>
    <!-- ...other scripts as needed... -->
</body>
</html>
