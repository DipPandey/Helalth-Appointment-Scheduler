<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Doctor Appointments - Healthcare Appointment Scheduler</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Add this to your dashboard.html and other pages where you need the sidebar -->
    <div id="sidebar-container"></div>

    <div class="container mt-5">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>My Appointments</h2>
            <button onclick="window.location.href='bookAppoinments.html'" class="btn btn-primary">
                Make new Appointment
            </button>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Appointment Type</th>
                        <th scope="col">Date</th>
                        <th scope="col">Time</th>
                        <th scope="col">Duration</th>
                        <th scope="col">Details</th>
                        <th scope="col">location</th>
                        <th scope="col">status</th>
                    </tr>
                </thead>
                <tbody id="appointments-container">
                    <!-- Appointments will be loaded here via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap and jQuery libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript for My Appointments Interactivity -->
    <script src="js/myAppointments.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
