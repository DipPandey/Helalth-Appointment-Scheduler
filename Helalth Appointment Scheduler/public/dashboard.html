<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Healthcare Appointment Scheduler</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Add this to your   -->
    <div id="sidebar-container"></div>

    <div class="container-fluid">
        <div class="row">


            <!-- Main Content -->
            <div class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <div class="current-date">
                    <h4 id="currentDate">Today's Date: </h4>
                </div>
                <div class="user-profile">
                    <img src="path_to_user_icon" alt="User Icon" class="user-icon">
                    <h3>Welcome, [User Name]</h3>
                    <p>Here's what's coming up...</p>
                </div>
                <!-- Edit Profile Form -->
                <div id="editProfile" style="display: none;">
                    <h4>Edit Profile</h4>
                    <form id="editProfileForm">
                        <div class="form-group">
                            <label for="editName">Full Name</label>
                            <input type="text" class="form-control" id="editName" placeholder="Enter full name">
                        </div>
                        <div class="form-group">
                            <label for="editEmail">Email</label>
                            <input type="email" class="form-control" id="editEmail" placeholder="Enter email">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
                <button id="toggleEditForm" class="btn btn-secondary">Edit Profile</button>
                <div class="quick-actions">
                    <h4>Quick Actions</h4>
                    <button class="btn btn-primary">Check-In Online</button>
                    <button class="btn btn-secondary">View Medical Records</button>
                    <button class="btn btn-info">Contact Support</button>
                </div>
                <div class="appointments-calendar" id="appointments-calendar">
                    <!-- Calendar or appointments list will be dynamically populated here -->
                </div>
                <!-- Notifications Section -->
                <div class="notifications mt-4">
                    <h4>Upcoming Appointments</h4>
                    <div id="upcomingAppointments" class="mt-3">
                        <!-- Upcoming appointments will be dynamically inserted here -->
                    </div>
                </div>


            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript for Dashboard Interactivity -->
    <script src="js/dashboard.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
